<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a> </li>

            {% endfor %}
        </ul>
        {% else %}
            <strong>No Pages in Category</strong>
        {% endif %}
    {% else %}
        The Specified Category {{ category_name }} does not exist!
    {% endif %}

    <a href="/rango/category/{{ category_name_slug }}/add_page/">Add a new Page</a><br/>
</body>
</html>
