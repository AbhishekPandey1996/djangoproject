<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
{% if category %}
     <h1>Add a Page</h1>
     <form id="page_form", method="post" action="/rango/category/{{ category_name_slug }}/add_page/">

             {% csrf_token %}
             {% for hidden in form.hidden_fields %}
                {{ hidden }}
             {% endfor %}
             {% for field in form.visible_fields %}
                {{ field.error }}
                {{ field.help_text }}
                {{ field }}<br/>
                {% endfor %}

     <input type="submit" name="submit" value="Create Page" />
     </form>
{% else %}
             A category by this name Doesn't exist
         {% endif %}

</body>
</html>
